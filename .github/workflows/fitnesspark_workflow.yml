name: Run Visitor Count Script

on:
  schedule:
    - cron: '0/5 * * * *'  # Läuft alle 5 min.
  workflow_dispatch:      # Fügt die Option hinzu, den Workflow manuell zu starten

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python fitnesspark/your_script.py
